<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body style="font-family: 'Chilanka', cursive;">
<div id="apps"></div>


<script type="text/babel">
 class App extends React.Component{
     state = {
          name : 'erwin',
          age  : 20 
     }
     handleClick = (e) => {
         this.setState({
             name : 'Niwre'
         })
        console.log(this.state);
     }
     handleMouseOver(e){
         console.log(e.target, e.pageX);
     }
     handleCopy()
     {
         console.log('HOoorey');
     }
     render(){
         return(
             <div>
             <h1>Hey, Gonna You</h1>
             <p>My Name : { this.state.name } and I am { this.state.age }</p>
             <button onClick={this.handleClick}>Click Me</button>
             <button onMouseOver={this.handleMouseOver}>Mouse Over</button>
             <p onCopy={this.handleCopy}>Copy Component</p>
             </div>
         )
     }
 }
 ReactDOM.render(<App />, document.getElementById('apps'));
</script>

</body>
</html>
